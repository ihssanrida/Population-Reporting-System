services:
  db:
    image: mysql:8.0
    container_name: population_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1092
      MYSQL_DATABASE: world
      MYSQL_ROOT_HOST: "%"  # Allow connections from any host
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/db/init:/docker-entrypoint-initdb.d
    networks:
      - population-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1092"]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 40s

  web:
    build: .
    container_name: pop_web
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 1092
      DB_NAME: world
      DB_PORT: 3306
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - population-network

networks:
  population-network:
    driver: bridge

volumes:
  db_data: