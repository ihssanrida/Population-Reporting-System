

services:
  db:
    image: mysql:8.0
    container_name: population_db
    environment:
      MYSQL_ROOT_PASSWORD: 1092
      MYSQL_DATABASE: world
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - population-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s

  web:
    build: .
    container_name: pop_web
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 1092
      DB_NAME: world
      DB_PORT: 3306
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - population-network

networks:
  population-network:

volumes:
  db_data:
